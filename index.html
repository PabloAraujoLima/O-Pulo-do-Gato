<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Pulo Do Gato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .product img {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produto Incrível</h1>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produto">
            <div class="product-info">
                <p>Descrição do produto: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget est id lacus suscipit ultricies.</p>
                <p>Preço: R$99,99</p>
                <a href="#" class="btn">Comprar agora</a>
            </div>
        </div>
    </div>
</body>
</html>
